<!DOCTYPE html>
<html>
<head>
    <title>User Entries</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        .users-container {
            background: #fff;
            max-width: 600px;
            margin: 60px auto;
            padding: 32px 28px 24px 28px;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,77,152,0.12);
        }
        .users-container h2 {
            color: #004d98;
            margin-bottom: 18px;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background: #a50044;
            color: #fff;
        }
        tr:nth-child(even) {
            background: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="users-container">
        <h2>User Entries</h2>
        {% if users %}
        <table>
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Email</th>
                <th>Password</th>
            </tr>
            {% for user in users %}
            <tr>
                <td>{{ user.id }}</td>
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.password }}</td>
            </tr>
            {% endfor %}
        </table>
        {% else %}
        <p>No entries found.</p>
        {% endif %}
        <a href="/">Go to Home</a>
    </div>
</body>
</html>
