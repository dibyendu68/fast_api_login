<!DOCTYPE html>
<html>
<head>
    <title>Thank You</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h2>Thank You!</h2>
    <div class="thankyou-message">
        {% if name %}
        <p>Dear <b>{{ name }}</b>, your submission has been received.</p>
        {% else %}
        <p>Your submission has been received.</p>
        {% endif %}
        <p>We appreciate your response.</p>
        <a href="/">Go back to homepage</a>
        <br><br>
        <a href="/login" style="background: linear-gradient(90deg, #004d98 0%, #a50044 100%); color: #ffcb05; padding: 10px 24px; border-radius: 6px; text-decoration: none; font-weight: bold;">Login</a>
    </div>
</body>
</html>
