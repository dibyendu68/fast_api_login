<!DOCTYPE html>
<html>
<head>
    <title>Login - FastAPI App</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        .navbar {
            display: flex;
            background: linear-gradient(90deg, #004d98 0%, #a50044 100%);
            padding: 12px 0;
            justify-content: center;
            align-items: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        .navbar a {
            color: #ffcb05;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
            margin: 0 24px;
            padding: 8px 16px;
            border-radius: 4px;
            transition: background 0.2s, color 0.2s;
        }
        .navbar a.active, .navbar a:hover {
            background: #ffcb05;
            color: #a50044;
        }
        .login-container {
            background: #fff;
            max-width: 350px;
            margin: 60px auto;
            padding: 32px 28px 24px 28px;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,77,152,0.12);
        }
        .login-container h2 {
            color: #004d98;
            margin-bottom: 18px;
            text-align: center;
        }
        .login-container label {
            color: #a50044;
            font-weight: bold;
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            border: 1.5px solid #004d98;
            border-radius: 5px;
            font-size: 15px;
        }
        .login-container button {
            width: 100%;
            background: linear-gradient(90deg, #004d98 0%, #a50044 100%);
            color: #ffcb05;
            border: none;
            padding: 12px;
            border-radius: 5px;
            font-size: 17px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }
        .login-container button:hover {
            background: linear-gradient(90deg, #a50044 0%, #004d98 100%);
            color: #fff;
        }
    </style>
</head>
<body>
    <div style="position: absolute; top: 20px; right: 30px;">
        <a href="/register" style="background: linear-gradient(90deg, #004d98 0%, #a50044 100%); color: #ffcb05; padding: 10px 24px; border-radius: 6px; text-decoration: none; font-weight: bold;">Register</a>
    </div>
    <nav class="navbar">
        <a href="/" class="active">Home</a>
        <a href="/about">About</a>
    </nav>
    <div class="login-container">
        <h2>Login</h2>
        <form action="/login" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Login</button>
        </form>
        <div style="text-align:center; margin-top:16px;">
            <a href="/register">Don't have an account? Register</a>
        </div>
    </div>
</body>
</html>
